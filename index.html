<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bookshelf Apps</title>
    <link rel="stylesheet" href="dist/style.min.css">
</head>
<body class="bg-gray-100 text-gray-900">
<header class="bg-blue-600 text-white p-4">
    <h1 class="text-2xl">Bookshelf Apps</h1>
</header>
<main class="container mx-auto p-4">
    <section class="mb-8">
        <h2 class="text-xl mb-4">Masukkan Buku Baru</h2>
        <form id="inputBook" class="bg-white p-4 rounded shadow-md">
            <div class="mb-4">
                <label for="inputBookTitle" class="block text-gray-700">Judul</label>
                <input id="inputBookTitle" type="text" required class="w-full p-2 border rounded">
            </div>
            <div class="mb-4">
                <label for="inputBookAuthor" class="block text-gray-700">Penulis</label>
                <input id="inputBookAuthor" type="text" required class="w-full p-2 border rounded">
            </div>
            <div class="mb-4">
                <label for="inputBookYear" class="block text-gray-700">Tahun</label>
                <input id="inputBookYear" type="number" required class="w-full p-2 border rounded">
            </div>
            <div class="mb-4">
                <label for="inputBookIsComplete" class="inline-flex items-center">
                    <input id="inputBookIsComplete" type="checkbox" class="mr-2">
                    <span>Selesai dibaca</span>
                </label>
            </div>
            <button id="bookSubmit" type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Masukkan Buku ke rak <span id="bookSubmitSpan" class="font-bold">Belum selesai dibaca</span></button>
        </form>
    </section>

    <section class="mb-8">
        <h2 class="text-xl mb-4">Cari Buku</h2>
        <form id="searchBook" class="bg-white p-4 rounded shadow-md">
            <label for="searchBookTitle" class="block text-gray-700 mb-2">Judul</label>
            <input id="searchBookTitle" type="text" class="w-full p-2 border rounded mb-4">
            <button id="searchSubmit" type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Cari</button>
        </form>
    </section>

    <section class="mb-8">
        <h2 class="text-xl mb-4">Belum selesai dibaca</h2>
        <div id="incompleteBookshelfList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
    </section>

    <section class="mb-8">
        <h2 class="text-xl mb-4">Selesai dibaca</h2>
        <div id="completeBookshelfList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
    </section>
</main>

<script src="src/app.js" type="module"></script>
</body>
</html>
